<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pendaftaran.css">
    <title>Formulir Pendaftaran Anggota Klub Voli UIN</title>
</head>
<body>
    <section id="registration">
        <article>
            <h2>Formulir Pendaftaran Anggota Klub Voli UIN</h2>
            <p>Isi formulir berikut untuk mendaftar sebagai anggota Klub Voli UIN. Pastikan semua informasi sudah benar sebelum mengirimkan formulir.</p>
            <form action="pendaftaran.php" method="POST">
                <div class="form-group">
                    <label for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" name="full-name" required placeholder="Masukkan nama lengkap">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Masukkan email">
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="text" id="phone" name="phone" required placeholder="Masukkan nomor telepon">
                </div>

                <div class="form-group">
                    <label for="position">Posisi di Tim</label>
                    <select id="position" name="position" required>
                        <option value="">Pilih Posisi</option>
                        <option value="Setter">Setter</option>
                        <option value="Libero">Libero</option>
                        <option value="Outside hitter">Outside hitter</option>
                        <option value="Opposite hitter">Opposite hitter</option>
                        <option value="Middle blocker">Middle blocker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender">Jenis Kelamin</label>
                    <select id="gender" name="gender" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Tanggal Lahir</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <button type="submit" class="submit-btn">Daftar Sebagai Anggota</button>
            </form>
        </article>
    </section>
</body>
</html>
